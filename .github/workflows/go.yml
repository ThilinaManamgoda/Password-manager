on: push
name: My cool Action
jobs:
  checks:
    name: run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: run
        uses: cedrickring/golang-action@1.4.1

      - name: Run custom command
        uses: cedrickring/golang-action@1.4.1
        with:
          args: make build
